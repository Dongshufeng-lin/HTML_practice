<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>        
    
    
    
    .classA { color:blue;}

    .classC { color:yellow;}

    .classB { color:red;}
    #ID {
        color:yellowgreen;
    }
    </style>
</head>
<body>
<p id = 'ID' class="  classA classB">hello</p>
<!-- ID 选择器大于 class 选择器 -->

<p class="  classC classB">hello</p>
<!-- 同样是 class 选择器，要看在 样式文件中出现的先后而不是选择器中规定的先后  -->

</body>
</html>
