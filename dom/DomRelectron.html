<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'div'>
        
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>

    <div id = 'div2'>
        <p>A</p>
        <p>B</p>
        <p>C</p>
    </div>

    
    <!-- 
        Gecko内核的浏览器会在源代码中标签内部有空白符的地方插入一个文本结点到文档中
        因此,使用诸如 Node.firstChild 和 Node.previousSibling 
        之类的方法可能会引用到一个空白符文本节点, 而不是使用者所预期得到的节点
     -->
    <script>
        let div = document.getElementById('div');
        console.log(div.firstChild);
        // Node.firstChild 只读属性返回树中节点的第一个子节点
        // 如果节点是无子节点，则返回 null        

        console.log(div.lastChild);

        console.log(div.childNodes);


        //对比来讲，比 firstChild  lastChild 更高效 
        console.log(div.firstElementChild);
        console.log(div.lastElementChild);
        
        // Element Count

        let count = div.childElementCount;
        console.log(count);

        // children 应该是唯一的选择
        console.log(div.children);

        // div.children[1].remove();

        const divInsert = document.createElement('div');
        divInsert.innerHTML = 'this is a div';

        // div.prepend(divInsert);

        // div.replaceChildren();

        let div2 = document.getElementById('div2');

        let nodeReplace = div.children[0].cloneNode(true);
        console.log(nodeReplace);
        
        div2.replaceChildren(div.children[0]);
    </script>
</body>
</html>
