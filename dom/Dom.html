<html lang="en">
<head>

    <div id = 'test1'>

        <div>B</div>

    <div class = 'test2'>

        <span>test b</span>
        <span>test c</span>

    </div>

    <div class = 'test2'>
        <div>111</div>

    <script>        
        const getById = document.getElementById('test1');
        console.log(getById);

        const getByClassName = document.getElementsByClassName('test2');
        console.log(getByClassName[1]);

        let newDiv = document.createElement("div");

        newDiv.appendChild(newContent);

        document.body.insertBefore(newDiv,document.getElementById('container'));


        let pNode = document.createElement("p");
        let newC = document.createTextNode('append child node');
        pNode.appendChild(newC);
        
        let testAppendNode = document.getElementsByClassName('test2')[0];
        console.log(testAppendNode);

        testAppendNode.appendChild(pNode);


        
        let eleRemove = document.getElementById('test1');
        let eleTobeRem = document.getElementById('A');

        eleRemove.removeChild(eleTobeRem);
